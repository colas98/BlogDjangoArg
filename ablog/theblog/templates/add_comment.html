{% extends 'base.html' %}
{% block title %}Comment On Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <br/><br/>
    <h1>Add Comment...</h1>
    <br/>
    <div class="mb-3">
        <form method= "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
    </form>
    </div>
{% endif %}
{% endblock %}
