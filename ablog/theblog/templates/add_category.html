{% extends 'base.html' %}
{% block title %}Create a new blog category{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<br/><br/>
<h1>Add Category...</h1>
<br/>
<div class="mb-3">
    <form method= "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Category</button>
</form>
</div>

{% else %}

You are not allowed here! (and you know it...)

{% endif %}
{% endblock %}
